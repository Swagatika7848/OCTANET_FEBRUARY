<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style5.css">
</head>
<body>
   <section>
    <form>
        <div class="totl">
        <h2 style="text-align: center;">FORM</h2>
        <div class="first">
         <div class="box">
            <label for="fname">USERNAME</label>
            <input type="text" id="fname" name="fname">

         </div>
         <div class="box">
            <label for="pword">PASSWORD</label>
            <input type="text" id="password" name="pword">
         </div>

        </div>

        <div class="box">
            <div class="add" style="width: 10px;">
            <label for="city">CITY</label>
            <select style="width: 585px; height: 35px;">
              <option value=""></option>
                <option value="">Bhubaneswar</option>
                <option value="">Cuttack</option>
                <option value="">puri</option>
                <option value="">Other</option>
            </select>
            </div>
        </div>
        
        <div class="box">
            <div class="add2">
            <label for="pin">PIN</label>
            <input type="text" id="pin" name="pin" >
            </div>
            <div class="add3">
            <label for="state">STATE</label>
            <input type="text" id="state" name="state" >
            </div>
        </div>

        <div class="box">
          <div class="details">
            <label for="ymsg">YOUR MESSAGE</label>
            <input type="text" id="ymsg" name="ymsg" style="height: 100px;">
          </div>
        </div>
         <div style="margin-top: -110px;">
          <button class="btm">
            SUBMIT
          </button>
         </div>
        
       </div>    
       

        
    </form>
   </section>
    
</body>
</html>
