<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
  body{
    background-color:rgb(0, 80, 100);
  }
</style>
<body>
    <div class="container">
        <div class="row justify-content-center" >
            <div class="col-lg-12">
                <h2 class="text-center">Registration</h2>
                <div class="form-group mt-5">
                     <div class="row">
                        <div class="col-md-6 mb-4">
                         <label for="your-name" class="form-label">User Name</label>
                         <input type="text" class="form-control" id="your-name" name="your-name">
                       </div>
                       <div class="col-md-6 mb-4">
                         <label for="your-surname" class="form-label">Password</label>
                         <input type="password" class="form-control" id="password">
                       </div>
                       <div class="col-md-6 mb-4">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="number" class="form-control" id="phone" autocomplete="off">
                      </div>
                      <div class="col-md-6 mb-4" >
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" autocomplete="off">
                      </div>
                      <div class="col-lg-12 mb-4">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5"></textarea>
                      </div>
                      <div class="col-md-6 mb-4">
                        <label for="city">City</label>
                        <select class="form-control" id="city">
                          <option></option>
                            <option> Bhadrak</option>
                            <option>Cuttack</option>
                            <option>Jagatsinghpur</option>
                            <option>Balasore</option>        
                            <option> Kendrapada</option>
                            <option>Khordha</option>
                            <option> Mayurbhanj</option>
                            <option> Nayagarh</option>
                            <option>Puri</option>
                            <option>Bhubaneswar</option>
                            <option>Rourkela</option>
                            <option>Jajpur</option>
                            <option>Berhampur</option>
                            
                        </select>
                      </div>
                      <div class="col-md-6 mb-4">
                        <label for="state">State</label>
                        <select class="form-control" id="state">
                            <option></option>
                            <option> Balangir</option>
                            <option> Bargarh</option>
                            <option>Deogarh</option>
                            <option> Dhenkanal</option>
                            <option> Jharsuguda</option>
                            <option>Kendujhar</option>
                            <option>Sambalpur</option>
                            <option> Subarnapur</option>
                            <option>Sundargarh</option>
                            
                            
                        </select>
                      </div>
                
                      
                     
                      <div class="col-md-6 mb-4">
                        <label for="fileupload" class="form-label">Upload Adhar</label>
                        <input type="file" class="form-control-file" id="file">
                      </div>
                      <div class="col-md-6 mb-4">
                        <label for="fileupload" class="form-label">Pan Upload</label>
                        <input type="file" class="form-control-file" id="file">

                      </div>

                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" >
                        <label class="form-check-label">Agree term and condition</label>
                      </div>

                      <div class="col-md-12 mt-5">
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                      </div>

                </div>      
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
