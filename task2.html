<!DOCTYPE html>
<html>
<head>
	<title>-Do List</title>
	<link rel="stylesheet" type="text/css" href="task2.css">
</head>
<body>
	<form action="#">
		<fieldset class="todo-list">
			<legend class="todo-list__title">To-Do List</legend>
			<label class="todo-list__label">
				<input type="checkbox" name="" id="task1">
				<i class="check"></i>
				<span class="todo-list__item">Attend meeting</span>
			</label>
			<label class="todo-list__label">
				<input type="checkbox" name="" id="task2">
				<i class="check"></i>
				<span class="todo-list__item">Call client</span>
			</label>
			<label class="todo-list__label">
				<input type="checkbox" name="" id="task3">
				<i class="check"></i>
				<span class="todo-list__item">Complete project</span>
			</label>
		</fieldset>
		<button type="submit" class="add-task">Add Task</button>
	</form>
</body>
</html>
